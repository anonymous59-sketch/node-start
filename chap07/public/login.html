<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인화면</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- <h3>로그인화면 박상원</h3> -->
  <div class="login-container">
    <h2>로그인 화면 (박상원)</h2>
    <form method="post" action="#" id="login">
      <input type="text" placeholder="아이디" name="username" autocomplete="username">
      <input type="password" placeholder="패스워드" name="password" autocomplete="current-password">
      <button type="submit">로그인</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
